{% set name = "sdv" %}
{% set version = "1.8.0" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/sdv-{{ version }}.tar.gz
  sha256: 1027303465d7c921f1e6dfc4596db785c39b1e6796e69167a8026dac0f434ddc

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - pytest-runner >=2.11.1
    - python >=3.8,<3.12
  run:
    - boto3 >=1.15.0,<2
    - botocore >=1.18,<2
    - cloudpickle >=2.1.0,<3.0
    - copulas >=0.9.0,<0.10
    - ctgan >=0.8.0,<0.9
    - deepecho >=0.5.0,<0.6
    - python-graphviz >=0.13.2,<1
    - numpy >=1.20.0,<2
    - pandas >=1.1.3
    - python >=3.8,<3.12
    - rdt >=1.9.0,<2
    - sdmetrics >=0.13.0,<0.14
    - tqdm >=4.15,<5

test:
  imports:
    - sdv
    - sdv.constraints
  requires:
    - pip


about:
  home: https://github.com/sdv-dev/SDV
  summary: Synthetic Data Generation for tabular, relational and time series data.
  license: BUSL-1.1
  license_file: LICENSE

extra:
  recipe-maintainers:
    - amontanez24
    - fealho
    - frances-h
    - lajohn4747
    - pvk-developer
    - rwedge
